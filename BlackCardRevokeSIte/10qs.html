<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Questions</title>
    <link rel="stylesheet" href="Questionstyle.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                    <img class="lives" src="Images/black card lives.png" alt="Black Card lives">
                    <img class="lives" src="Images/black card lives.png" alt="Black Card lives">
                    <img class="lives" src="Images/black card lives.png" alt="Black Card lives">

                </div>
            </div>
            <h1 id="question">You know the joke was funny when?</h1>   
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div> 
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>  
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>  
            
        </div>
    </div>
    <script src="Questions.js"></script>
    <script>
        // Function to start the game when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            startGame(10); // Start the game with 8 questions
        });
    </script>
</body>
</html>
